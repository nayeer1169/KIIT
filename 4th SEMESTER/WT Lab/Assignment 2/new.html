<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea {
            resize: none;
        }
    </style>
    <title>Submission Form</title>
</head>
<body>
    <form method="post" action="thank.html">
        <label for="sname">Name: </label>
        <input type="text" size=20 maxlength=30>
        <br><br>
        <label far="address">Address: </label>
        <textarea name="address" rows="3", cols="50">Enter your address</textarea>
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" size=20 maxlength=10>
        <br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
        <br><br>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" name="hob1">Singing</input>
        <input type="checkbox" name="hob2">Dancing</input>
        <input type="checkbox" name="hob3">Painting</input>
        <input type="checkbox" name="hob4">Reading</input>
        <input type="checkbox" name="hob5">Sports</input>
        <br><br>
        <label for="YOG">Year Of Graduation: </label>
        <select name="YOG" size=1>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
        </select>
        <br><br>
        <label for="email">E-Mail: </label>
        <input type="email" size=30 maxlength=40>
        <br><br>
        
    </form>
    <button onclick="window.location.href='http://127.0.0.1:5500/Web%20Technolgy/Labs/24-Jan/thank.html';">SUBMIT</button>
    <input type="reset" value="CLEAR" />
</body>
</html>
