<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form name="reg">
            NAME:- 
            <input type="text" name="fname" id="fname" size="30" maxlength="10"> <br> <br>
            User Id:-
            <input type="text" name="uid" id="uid" size="15" maxlength="7"> <br> <br>
            Password:-
            <input type="password" name="pwd" id="pwd" size="20" maxlength="10"> <br> <br>
        
            <fieldset>
            <legend align="top">Gender:-</legend>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label> 
        </fieldset>
        <fieldset>
            <legend align="top">Age Above 18</legend>
            <input type="checkbox" name="nw" id="nw" value="no">
            <label for="nw">YES</label> <br>
            <input type="checkbox" name="nxw" id="nw" value="no">
            <label for="nw">NO</label> <br>
        </fieldset>
             <br>
            <input type="submit" name="dload" value="Submit">
        <input type="RESET">

        </form>
    </body>
</html>
